{% extends 'base.html'%}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Вход</h1>
    </div>

    <form id="login_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="InputLogin" class="form-label">Логин</label>
            <input type="text" class="form-control form-control-lg" id="InputLogin" name="username" value="" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Пароль</label>
            <input type="password" class="form-control form-control-lg" name="password" id="InputPassword" value="">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
