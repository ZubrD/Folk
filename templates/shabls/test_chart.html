<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

<canvas id="myChart" width="400" height="400"></canvas>
<script>
let ctx = document.getElementById('myChart').getContext('2d');
let bur = 20;
Chart.defaults.global.defaultFontFamily = 'Helvetica';
let myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['За '+bur+'%', 'Против', 'Воздержалось', 'Не голосовало'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5],
            backgroundColor: [
                'green',
                'red',
                'lightblue',
                'gray',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        legend: {
            position: 'right',
            labels: {
              fontSize: 60,
              fontColor: ['green', 'red', 'blue', 'gray']
          }
        },
        scales: {
                {#Убрал оси YAxis#}
        }
    }
});
</script>

{% endblock content %}
